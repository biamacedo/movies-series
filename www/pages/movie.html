<div class="views">
    <div class="view">

        <div class="pages">
            <!-- That is all we have in about.html file -->
            <div data-page="movie" class="page navbar-fixed toolbar-fixed">

                <!-- Top Navbar-->
                <div class="navbar">
                  <div class="navbar-inner" data-page="movie">
                    <div class="left">
                      <a href="#" class="back link" data-force="true">
                        <i class="icon icon-back"></i>
                        <!-- <span>Back</span> -->
                       </a>
                    </div>
                    <div class="center sliding">Movie Details</div>
                    <div class="right">
                        <div id="action-button"></div>
                    </div>
                  </div>
                </div>

                <div class="page-content">

                    <div class="card demo-card-header-pic">
                        <div id="header" valign="bottom" class="card-header color-white no-border">
                            <p><span id="title"></span></p>
                            <p class="color-gray">(<span id="year"></span>)<p>
                        </div>
                        <div class="card-content">
                            <div class="card-content-inner">
                                <p class="color-gray">Released on <span id="released"></span> | <span id="runtime"></span> | <span id="rated"></span></p>
                                <p id="plot"></p>
                                <p>Directed By <span id="director"></span></p>
                                <p id="genre"></p>
                                <p>Writers: <span id="writers"></span></p>
                                <p>Actors: <span id="actors"></span></p>
                                <p>Awards: <span id="awards"></span></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p>Metascore: <span id="metascore"></p>
                            <p>IMDB Rating: <span id="imdbRating"></p>
                        </div>
                    </div>

                    <div class="content-block-title">Comments</div>
                    <div class="list-block cards-list">
                        <ul id="commentList">
                            <li class="card facebook-card">
                                <div class="card-header">
                                    <div class="facebook-avatar"><img src="http://graph.facebook.com/v2.5/1239672379379876/picture?width=100&height=100"></div>
                                    <div class="facebook-name">Beatriz Macedo</div>
                                    <div class="facebook-date">Monday at 2:15 PM</div>
                                </div>
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        <p>This movie sucks!!!</p>
                                    </div>
                                </div>
                            </li>
                            <li class="card facebook-card">
                                <div class="card-header">
                                    <div class="facebook-avatar"><img src="http://graph.facebook.com/v2.5/1239672379379876/picture?width=100&height=100"></div>
                                    <div class="facebook-name">Beatriz Macedo</div>
                                    <div class="facebook-date">Monday at 2:15 PM</div>
                                </div>
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        <p id="commentText">This movie sucks!!!</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="content-block-title">New Comment</div> -->
                    <div class="list-block cards-list">
                        <ul>
                            <li class="card facebook-card">
                                <div class="card-header">
                                    <div class="facebook-avatar"><img src="http://graph.facebook.com/v2.5/1239672379379876/picture?width=100&height=100"></div>
                                    <div class="facebook-name">Beatriz Macedo</div>
                                    <div class="facebook-date">Monday at 2:15 PM</div>
                                </div>
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        <input type="text" name="newComment" placeholder="Type your comment here">
                                    </div>
                                </div>
                                <div class="card-footer no-border">
                                    <a href="#" id="addPhoto"><i class="fa fa-camera"></i></a>
                                    <a href="#" id="sendComment"><i class="fa fa-paper-plane"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
