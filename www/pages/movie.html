<div class="views">
    <div class="view">

        <div class="pages">
            <!-- That is all we have in about.html file -->
            <div data-page="movie" class="page navbar-fixed">

                <!-- Top Navbar-->
                <div class="navbar">
                  <div class="navbar-inner" data-page="movie">
                    <div class="left">
                      <a href="#" class="back link" data-force="true">
                        <i class="icon icon-back"></i>
                        <!-- <span>Back</span> -->
                       </a>
                    </div>
                    <div class="center sliding">Movie Details</div>
                    <div class="right">
                        <div id="action-button"></div>
                    </div>
                  </div>
                </div>

                <div class="page-content">

                    <div class="card demo-card-header-pic">
                        <div id="header" valign="bottom" class="card-header color-white no-border">
                            <span class="text-box">
                              <div id="title"></div>
                              <div class="color-gray" id="year"></div>
                            </span>
                        </div>
                        <div class="card-content">
                            <div class="card-content-inner">
                                <p class="color-gray">Released on <span id="released"></span> | <span id="runtime"></span> | <span id="rated"></span></p>
                                <p id="plot"></p>
                                <p>Directed By <span id="director"></span></p>
                                <p id="genre"></p>
                                <p>Writers: <span id="writers"></span></p>
                                <p>Actors: <span id="actors"></span></p>
                                <p>Awards: <span id="awards"></span></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p>Metascore: <span id="metascore"></p>
                            <p>IMDB Rating: <span id="imdbRating"></p>
                        </div>
                    </div>

                    <div class="content-block-title">Comments</div>
                    <div class="list-block cards-list">
                        <ul id="commentList">
                        </ul>
                    </div>
                    <!-- <div class="content-block-title">New Comment</div> -->
                    <div class="list-block cards-list">
                        <ul>
                            <li class="card facebook-card send-comment-card">
                                <div class="card-header">
                                    <div class="facebook-avatar"><img id="newCommentUserImg" src="img/default-user.png" /></div>
                                    <div class="facebook-name" id="newCommentUserName"></div>
                                    <div class="facebook-date">Now</div>
                                </div>
                                <div class="card-content">
                                    <div id="commentCard" class="card-content-inner">
                                        <form id="commentForm">
                                            <input type="text" id="inputCommentText" name="inputCommentText" placeholder="Type your comment here">
                                        </form>
                                    </div>
                                </div>
                                <div class="card-footer no-border" id="commentFooterScroll">
                                    <a href="#" class="link" id="addPhoto"><i class="fa fa-camera"></i></a>
                                    <a href="#" class="link" id="sendComment"><i class="fa fa-paper-plane"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
