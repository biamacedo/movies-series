<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Movies & Series</title>
    <!-- Path to Framework7 Library CSS-->
    <!-- <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"> -->

    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Modules styles-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/display-item.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
        <div class="content-block">
            <div id="central-wrapper">
                <img id="profile-image" class="circular" />
                <p><span id="username"></span></p>
            </div>

            <div class="content-block-title">Menu</div>
            <div class="list-block">
                <ul>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-inner">
                      <div class="item-title">Movies</div>
                      <div class="item-after"><span class="badge">1</span></div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-inner">
                      <div class="item-title">Series</div>
                      <!-- <div class="item-after"><span class="badge">5</span></div> -->
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-inner">
                      <div class="item-title">Social</div>
                      <div class="item-after"><span class="badge">5</span></div>
                    </div>
                  </a>
                </li>
                <li>
                  <a id="logout" class="item-link item-content close-panel">
                    <div class="item-inner">
                      <div class="item-title">Log Out</div>
                    </div>
                  </a>
                </li>
          </div>
        </div>
    </div>
    <!-- Views-->
    <div class="views">
        <div class="login-screen modal-in">
            <div class="view">
              <div data-page="login" class="page">
                <div class="page-content login-screen-content">
                  <div class="login-screen-title">Movies & Series</div>

                        <div id="central-wrapper">
                            <p><a id="login" href="#" class="button button-fill color-blue">Login With Facebook</a></p>
                        </div>
                    <div class="list-block-label">
                      <div id="status"></div>
                      <p>@Rio de Janeiro, 2015</p>
                    </div>
                </div>
              </div>
            </div>
          </div>

      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page toolbar-fixed navbar-fixed">

                <!-- Top Navbar-->
                <div class="navbar">
                  <div class="navbar-inner">
                      <div class="left">
                          <!-- Right link contains only icon - additional "icon-only" class-->
                          <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                      </div>
                      <!-- We have home navbar without left link-->
                      <div class="center sliding">Movies & Series</div>
                      <div class="right">
                          <!-- Right link contains only icon - additional "icon-only" class-->
                          <a href="pages/search.html" class="link"><i class="fa fa-search"></i></a>
                      </div>
                  </div>
                </div>

                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#tab-1" class="tab-link active" data-tab=".tab1">Movies</a>
                        <a href="#tab-2" class="tab-link" data-tab=".tab2">Series</a>
                    </div>
                </div>
                <!-- Scrollable page content-->
                <div class="page-content">
                    <!-- Top Tabs -->
                    <div class="tabs tabs-top">
                        <div id ="moviesTab" class="tab tab1 active">
                            <!-- Movie Page  -->
                            <div class='container'>

                                <div id="main" class="column-container-12 "></div>

                                <div id="sub" class="column-container-12"></div>

                            </div>
                        </div>
                        <div id ="seriesTab" class="tab tab2">
                            <!-- Serie Page  -->
                            <div class='container'>

                                <div id="main" class="column-container-12 "></div>

                                <div id="sub" class="column-container-12"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <!-- <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div> -->

    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Cordova  -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Libraries -->
    <script src="lib/fastclick/fastclick.js"></script>
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="lib/openfb/openfb.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <!-- Modules -->
    <script type="text/javascript" src="js/modules/login.js"></script>
    <script type="text/javascript" src="js/modules/index.js"></script>
    <script type="text/javascript" src="js/modules/storage.js"></script>
    <script type="text/javascript" src="js/modules/imdb.js"></script>
    <script type="text/javascript" src="js/modules/search.js"></script>
    <script type="text/javascript" src="js/modules/movie.js"></script>
    <script type="text/javascript" src="js/modules/serie.js"></script>
    <script type="text/javascript" src="js/modules/user-content.js"></script>
    <script type="text/javascript" src="js/modules/social.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- Parse API -->
    <script src="lib/parse/parse-1.6.14.min.js"></script>
  </body>
</html>
